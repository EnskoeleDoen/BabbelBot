<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Chat met Vertaling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      padding: 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #fff;
    }
    #chat-container {
      padding: 20px;
      height: calc(100vh - 140px);
      overflow-y: auto;
      background-color: #ffe6e6; /* Debug kleur */
    }
    .message {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .original {
      font-weight: bold;
    }
    .translated {
      margin-top: 5px;
      font-style: italic;
      color: #555;
    }
    #input-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #e6ffe6; /* Debug kleur */
      padding: 10px;
      display: flex;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }
    #send-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chat met Vertaling</h1>
  </header>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Typ je bericht hier...">
    <button id="send-button">Verstuur</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyBgxzSZUSZ-npJ8b-qekUviOcJycYyqP2g",
      authDomain: "babbelbot-ba324.firebaseapp.com",
      projectId: "babbelbot-ba324",
      storageBucket: "babbelbot-ba324.appspot.com",
      messagingSenderId: "200411843976",
      appId: "1:200411843976:web:768b8ad3204e4187367e3d"
    };

    // Firebase initialisatie met error handling
    let db;
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (error) {
      console.error("Firebase initialisatie fout:", error);
      alert("Database verbinding mislukt!");
    }

    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    // Firestore listener met error handling
    if (db) {
      db.collection("messages").orderBy("timestamp")
        .onSnapshot(
          snapshot => {
            chatContainer.innerHTML = "";
            snapshot.forEach(doc => {
              const data = doc.data();
              const messageDiv = document.createElement("div");
              messageDiv.className = "message";
              messageDiv.innerHTML = `
                <p class="original">${data.original}</p>
                <p class="translated">${data.translated}</p>
              `;
              chatContainer.appendChild(messageDiv);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
          },
          error => {
            console.error("Firestore error:", error);
            alert("Chatgeschiedenis kan niet laden!");
          }
        );
    }

    // Vertaalfunctie met error handling
    async function translateText(text, sourceLang, targetLang) {
      try {
        const response = await fetch("https://libretranslate.com/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text.substring(0, 500), // Beperk tekstlengte
            source: sourceLang,
            target: targetLang,
            format: "text"
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`API-fout: ${JSON.stringify(errorData)}`);
        }

        const data = await response.json();
        return data.translatedText;
      } catch (error) {
        console.error("Vertaling mislukt:", error);
        return "[Vertaling mislukt] " + text; // Fallback
      }
    }

    // Verbeterde verzendfunctie
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      try {
        // Taaldetectie
        const detectResponse = await fetch("https://libretranslate.com/detect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ q: text })
        });

        if (!detectResponse.ok) throw new Error("Taaldetectie mislukt");
        
        const detectResult = await detectResponse.json();
        if (!detectResult.length) throw new Error("Geen taal gedetecteerd");
        
        const sourceLang = detectResult[0].language;
        const targetLang = sourceLang === 'en' ? 'nl' : 'en';

        // Vertaling
        const translated = await translateText(text, sourceLang, targetLang);
        
        // Opslaan in Firestore
        if (db) {
          await db.collection("messages").add({
            original: text,
            translated: translated,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        }

        messageInput.value = "";
      } catch (error) {
        console.error("Verzendfout:", error);
        alert("Bericht verzenden mislukt: " + error.message);
      }
    }

    // Event listeners
    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", e => e.key === "Enter" && sendMessage());

    // Initieel debug log
    console.log("Applicatie gestart");
    if (!db) console.error("Firestore niet beschikbaar");
  </script>
</body>
</html>
