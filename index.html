<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Chat met Vertaling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      padding: 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #fff;
    }
    #chat-container {
      padding: 20px;
      height: calc(100vh - 140px);
      overflow-y: auto;
    }
    .message {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .original {
      font-weight: bold;
    }
    .translated {
      margin-top: 5px;
      font-style: italic;
      color: #555;
    }
    #input-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      padding: 10px;
      display: flex;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }
    #send-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chat met Vertaling</h1>
  </header>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Typ je bericht hier...">
    <button id="send-button">Verstuur</button>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <script>
    // Firebase configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyBgxzSZUSZ-npJ8b-qekUviOcJycYyqP2g",
      authDomain: "babbelbot-ba324.firebaseapp.com",
      projectId: "babbelbot-ba324",
      storageBucket: "babbelbot-ba324.appspot.com",
      messagingSenderId: "200411843976",
      appId: "1:200411843976:web:768b8ad3204e4187367e3d"
    };

    // Firebase initialiseren
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    // Luister naar nieuwe berichten in Firestore
    db.collection("messages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        chatContainer.innerHTML = ""; // Leegmaken chatvenster
        snapshot.forEach(doc => {
          const data = doc.data();
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");

          const originalP = document.createElement("p");
          originalP.classList.add("original");
          originalP.textContent = data.original;

          const translatedP = document.createElement("p");
          translatedP.classList.add("translated");
          translatedP.textContent = data.translated;

          messageDiv.appendChild(originalP);
          messageDiv.appendChild(translatedP);
          chatContainer.appendChild(messageDiv);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });

    // Functie om de tekst te vertalen met LibreTranslate
    async function translateText(text, targetLang) {
      try {
        const response = await fetch("https://libretranslate.com/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "auto",
            target: targetLang,
            format: "text"
          })
        });

        if (!response.ok) {
          throw new Error("Vertaling API-fout: " + response.statusText);
        }

        const data = await response.json();
        console.log("API antwoord:", data);  // Debugging: print de vertaalde tekst
        return data.translatedText;
      } catch (error) {
        console.error("Fout tijdens vertaling:", error);
        return text;  // Retourneer originele tekst als er een fout optreedt
      }
    }

    // Verzendknop handler
    sendButton.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (text === "") return;

      console.log("Bericht verzonden:", text);  // Debugging: print het bericht

      try {
        // Detecteer de taal van het bericht
        const detectedLang = /[a-z]/i.test(text) ? "en" : "nl";
        const targetLang = detectedLang === "en" ? "nl" : "en";

        console.log("Gekeken taal:", detectedLang);  // Debugging: print de gedetecteerde taal
        console.log("Doeltaal:", targetLang);  // Debugging: print de doeltaal

        // Vertaal de tekst
        const translatedText = await translateText(text, targetLang);
        console.log("Vertaalde tekst:", translatedText);  // Debugging: print de vertaalde tekst

        // Sla het bericht op in Firestore
        await db.collection("messages").add({
          original: text,
          translated: translatedText,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        console.log("Bericht toegevoegd aan Firestore");  // Debugging: bevestig succesvolle opslag
        messageInput.value = "";
      } catch (error) {
        console.error("Fout tijdens verzenden bericht:", error);
      }
    });

    // Debugging: Controleer of Firebase goed is geladen
    console.log("Firebase geconfigureerd:", firebase.apps.length);

  </script>
</body>
</html>
