<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>BabbelBot - Chat met Vertaling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      padding: 15px;
      text-align: center;
      color: white;
    }
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #fff;
    }
    .message {
      background-color: #e0e0e0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .message p {
      margin: 5px 0;
    }
    .original {
      font-weight: bold;
    }
    .translated {
      font-style: italic;
      color: #555;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: #ddd;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }
    #send-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>BabbelBot - Chat met Vertaling</h1>
  </header>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Typ je bericht hier...">
    <button id="send-button">Verstuur</button>
  </div>

  <!-- Firebase SDK's -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <script>
    // Firebase configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyBgxzSZUSZ-npJ8b-qekUviOcJycYyqP2g",
      authDomain: "babbelbot-ba324.firebaseapp.com",
      projectId: "babbelbot-ba324",
      storageBucket: "babbelbot-ba324.appspot.com",
      messagingSenderId: "200411843976",
      appId: "1:200411843976:web:768b8ad3204e4187367e3d"
    };

    // Firebase initialisatie
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Firebase Authenticatie (anonieme login)
    auth.signInAnonymously().catch((error) => {
      console.error("Authenticatiefout:", error);
    });

    // Referentie naar de 'messages' collectie
    const messagesRef = db.collection("messages");

    // Luisteren naar nieuwe berichten
    messagesRef.orderBy("timestamp").onSnapshot((snapshot) => {
      const chatContainer = document.getElementById("chat-container");
      chatContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        const originalP = document.createElement("p");
        originalP.classList.add("original");
        originalP.textContent = `Origineel: ${data.original}`;

        const translatedP = document.createElement("p");
        translatedP.classList.add("translated");
        translatedP.textContent = `Vertaald: ${data.translated}`;

        messageDiv.appendChild(originalP);
        messageDiv.appendChild(translatedP);
        chatContainer.appendChild(messageDiv);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    // Bericht verzenden
    document.getElementById("send-button").addEventListener("click", async () => {
      const messageInput = document.getElementById("message-input");
      const text = messageInput.value.trim();
      if (text) {
        await messagesRef.add({
          original: text,
          translated: "", // Dit wordt automatisch ingevuld door de extensie
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = "";
      }
    });

    // Verzenden met Enter-toets
    document.getElementById("message-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("send-button").click();
      }
    });
  </script>
</body>
</html>
