<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Chat met Vertaling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Jouw bestaande CSS-styling hier */
  </style>
</head>
<body>
  <header>
    <h1>Chat met Vertaling</h1>
  </header>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Typ je bericht hier...">
    <button id="send-button">Verstuur</button>
  </div>

  <!-- Firebase compatibele bibliotheken -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Jouw Firebase-configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyBgxzSZUSZ-npJ8b-qekUviOcJycYyqP2g",
      authDomain: "babbelbot-ba324.firebaseapp.com",
      projectId: "babbelbot-ba324",
      storageBucket: "babbelbot-ba324.appspot.com",
      messagingSenderId: "200411843976",
      appId: "1:200411843976:web:768b8ad3204e4187367e3d"
    };

    // Firebase initialiseren
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    // Luister naar nieuwe berichten in Firestore
    db.collection("messages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");

          const originalP = document.createElement("p");
          originalP.classList.add("original");
          originalP.textContent = data.original;

          const translatedP = document.createElement("p");
          translatedP.classList.add("translated");
          translatedP.textContent = data.translated;

          messageDiv.appendChild(originalP);
          messageDiv.appendChild(translatedP);
          chatContainer.appendChild(messageDiv);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });

    // Functie voor taaldetectie met LibreTranslate
    async function detectLanguage(text) {
      const response = await fetch('https://libretranslate.com/detect', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ q: text })
      });
      const data = await response.json();
      if (data && data.length > 0) {
        return data[0].language;
      }
      return null;
    }

    // Functie voor vertalen met LibreTranslate
    async function translateText(text, source, target) {
      const response = await fetch('https://libretranslate.com/translate', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          q: text,
          source: source,
          target: target,
          format: "text"
        })
      });
      const data = await response.json();
      if (data && data.translatedText) {
        return data.translatedText;
      }
      return "";
    }

    // Handler voor het verzenden van berichten
    sendButton.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (text === "") return;

      // Detecteer de taal van het bericht
      const detectedLang = await detectLanguage(text);
      let targetLang = detectedLang === "nl" ? "en" : "nl";

      // Vertaal de tekst via LibreTranslate
      const translatedText = await translateText(text, detectedLang, targetLang);

      // Sla het bericht op in Firestore
      db.collection("messages").add({
        original: text,
        translated: translatedText,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = "";
    });

    // Verstuur bericht met de Enter-toets
    messageInput.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
